<h2>
    Results:
</h2>

<template v-if="!resultsStore.loading">
    <div 
        v-for="book in resultsStore.books"
        class="small"
        style="
            display: inline-block;
            width: 300px;
            margin-right: 1rem;
            margin-bottom: 1rem;
        "
    >
        <img v-bind:src="book.node.featuredImage.node.sourceUrl" alt=""/>
        <h3 class="h5">{{ book.node.title }}</h3>
        <p>
            <span v-for="(author, index) in book.node.bookAuthors.nodes">
                {{ author.name }}<span v-if="index !== book.node.bookAuthors.nodes.length - 1">, </span>
            </span>
        </p>
        <p v-for="type in book.node.bookTypes.nodes">
            {{ type.name }}
        </p>
        <p v-for="format in book.node.bookFormats.nodes">
            {{ format.name }}
        </p>
    </div>
</template>
<p v-else>
    Loading...
</p>
